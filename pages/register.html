         </ul>
      </nav>
   </header>

   <main>
      <h1 class="register-heading">Register</h1>
      <form action="api/v1/registerusers" method="post" class="register-form">
         <!-- ADD FORM ELEMENT HERE -->
         <div>
            <label for="user-name">Username</label>
            <input type="text" name="user_name" placeholder="Username" id="user-name" required>
         </div>
         <div>
            <label for="password">Password:</label>
            <input type="password" name="user_password" required minlength="8" id="password" placeholder="********">
         </div>
         <div>
            <label for="email">Email:</label>
            <input type="email" name="user_email" required placeholder="example@mail.com" id="email">
         </div>
         <div>
            <div>
               <label for="male">Male</label>
               <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
               <label for="female">Female</label>
               <input type="radio" name="gender" id="female" value="female">
            </div>
         </div>
         <div>
            <label for="not-robot">I'm not Robot</label>
            <input type="checkbox" id="not-robot" name="not_robot" required>
         </div>
         
         <button type="submit" class="btn btn-secondary">Register</button>
         <button type="reset" class="btn btn-secondary-outline">Cancel</button>
      </form>
   </main>
